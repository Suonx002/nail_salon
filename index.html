<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <title>Happy Nails Studio 2</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__content">
        <div class="header__contact">
          <p class="header__opening">
            <span class="header__date"
              >Monday - Saturday
              <span class="header__time">9AM - 7PM</span></span
            >
            <span class="header__date"
              >Sunday <span class="header__time">10AM - 5PM</span></span
            >
          </p>
          <p class="header__location">
            Location <span class="header__address">1735 Quentin Rd, PA</span>
          </p>
        </div>
      </div>
    </header>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </body>
</html>
